<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Your new Sell</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
<div class="container">
    <h1>Selling System</h1>
    <hr>
    <h2>Save Your Listing</h2>

    <form action="#" th:action="@{/saveHouse}" th:object="${house}"
          method="POST">
        <input type="text" th:field="*{address}"
               placeholder="Address" class="form-control mb-4 col-4">

        <input type="text" th:field="*{type}"
               placeholder="Type" class="form-control mb-4 col-4">

        <input type="text" th:field="*{noRooms}"
               placeholder="No. of Rooms" class="form-control mb-4 col-4">

        <input type="text" th:field="*{price}"
               placeholder="Price" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Save House</button>
    </form>

    <hr>

    <a th:href = "@{/users}"> Back </a>
</div>
</body>
</html>
